<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>

    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }

    </style>

    <title>Timely Filing Calculator</title>
  </head>

  <body>
    <h1>Timely Filing Calculator</h1>

    <form>
      <label>Please select a date</label>
      <br></br>

      <input type="date" id="datePicker" min="1990-01-01" max="2050-01-01" onchange="calculateDates()"/>
    </form>

    <table>
      <tr>
        <th>60 Day Limit</th>
        <th>90 Day Limit</th>
        <th>95 Day Limit</th>
        <th>120 Day Limit</th>
        <th>180 Day Limit</th>
      </tr>
      <tr>
        <th id="60dayLimit"></th>
        <th id="90dayLimit"></th>
        <th id="95dayLimit"></th>
        <th id="120dayLimit"></th>
        <th id="180dayLimit"></th>
      </tr>
  </body>

  <script>
    var today = moment;
    var dselected = document.getElementById("datePicker"); 

    function calculateDates(){ 
      
      document.getElementById('60dayLimit').innerHTML = today.add('days', 60);
      document.getElementById('90dayLimit').innerHTML = today.add('days', 90);
      document.getElementById('95dayLimit').innerHTML = today.add('days', 95);
      document.getElementById('120dayLimit').innerHTML = today.add('days', 120);
      document.getElementById('180dayLimit').innerHTML = today.add('days', 180);
    }
