<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <style type="text/css">
    table{
      border-collapse: collapse;
    }
    th{
      font-family: calibri;
      font-size: 13px;
      font-weight: bold;
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    td,
    tr {
      font-family: calibri;
      font-size: 13pt;
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    h1 {
      font-family: calibri;
      font-size: 18pt;
      color: rgb(58, 153, 249);
      font-weight: bold;
    }
    label, input{
      font-family: calibri;
      font-size: 11pt;
      color: #000;
    }
  </style>

  <div>
    <h1>Timely Filing Calculator</h1>
      <label>Please select a date</label>
      <br />
      <input
        type="date"
        id="datePicker"
        min="1990-01-01"
        max="2050-01-01"
        onchange="calculateDates(this.value)"
      />
    </form>
    <table>
      <tr>
        <th>60 Day Limit</th>
        <th>90 Day Limit</th>
        <th>95 Day Limit</th>
        <th>120 Day Limit</th>
        <th>180 Day Limit</th>
      </tr>
      <tr>
        <td id="60dayLimit"></td>
        <td id="90dayLimit"></td>
        <td id="95dayLimit"></td>
        <td id="120dayLimit"></td>
        <td id="180dayLimit"></td>
      </tr>
    </table>
  </div>

  <script
    src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
    type="text/javascript"
  >
    //set date in datepicker as today
    document.getElementById('datePicker').valueAsDate = new Date();
    //call calculateDates on page load
    calculateDates(document.getElementById('datePicker').value);

    console.log(document.getElementById('60dayLimit'));

    //calculateDates updates all fields of table based on date passed in
    function calculateDates(dSelected){
      //set each date as 60 days ahead in MM-DD-YYYY Formatting
      document.getElementById('60dayLimit').innerHTML = moment(dSelected)
        .add('days', 60)
        .format("MM-DD-YYYY");
      document.getElementById('90dayLimit').innerHTML = moment(dSelected)
        .add('days', 90)
        .format("MM-DD-YYYY");
      document.getElementById('95dayLimit').innerHTML = moment(dSelected)
        .add('days', 95)
        .format("MM-DD-YYYY");
      document.getElementById('120dayLimit').innerHTML = moment(dSelected)
        .add('days', 120)
        .format("MM-DD-YYYY");
      document.getElementById('180dayLimit').innerHTML = moment(dSelected)
        .add('days', 180)
        .format("MM-DD-YYYY");
    }
  </script>
</html>
