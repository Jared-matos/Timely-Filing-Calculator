<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>

    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }

    </style>

    <title>Timely Filing Calculator</title>
  </head>

  <body>
    <h1>Timely Filing Calculator</h1>

    <form>
      <label>Please select a date</label>
      <br></br>

      <input type="date" id="datePicker" min="1990-01-01" max="2050-01-01" 
        onchange="calculateDates(this.value)"/>
    </form>

    <table>
      <tr>
        <th>60 Day Limit</th>
        <th>90 Day Limit</th>
        <th>95 Day Limit</th>
        <th>120 Day Limit</th>
        <th>180 Day Limit</th>
      </tr>
      <tr>
        <th id="60dayLimit"></th>
        <th id="90dayLimit"></th>
        <th id="95dayLimit"></th>
        <th id="120dayLimit"></th>
        <th id="180dayLimit"></th>
      </tr>
  </body>

  <script>

    //set date in datepicker as today
    document.getElementById('datePicker').valueAsDate = new Date();

    //call calculate dates on page load 
    calculateDates(document.getElementById('datePicker').value);

    //calculateDates updates all fields of table based on date passed in
    function calculateDates(dSelected){ 
      
      //set each date as 60 days ahead in MM-DD-YYYY Formatting
      document.getElementById('60dayLimit').innerHTML = moment(dSelected)
        .add('days', 60)
        .format("MM-DD-YYYY");
      document.getElementById('90dayLimit').innerHTML = moment(dSelected)
        .add('days', 90)
        .format("MM-DD-YYYY");
      document.getElementById('95dayLimit').innerHTML = moment(dSelected)
        .add('days', 95)
        .format("MM-DD-YYYY");
      document.getElementById('120dayLimit').innerHTML = moment(dSelected)
        .add('days', 120)
        .format("MM-DD-YYYY");
      document.getElementById('180dayLimit').innerHTML = moment(dSelected)
        .add('days', 180)
        .format("MM-DD-YYYY");
    }
  </script>
</html>
