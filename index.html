        <script id="rendered-js" >
  $(function () {
    // Initialize Date Picker
    $("#datePicker").datepicker({
      dateFormat: "mm-dd-yy" });
  
    // Set Default Date
    $("#datePicker").datepicker("setDate", moment().format("MM-DD-YYYY"));
    // Initial values
    var dateToUse = $("#datePicker").val();
    $("#dateChosen").text(dateToUse);
    $("#60days").text(moment(dateToUse).add(60, "day").format("MM-DD-YYYY"));
    $("#90days").text(moment(dateToUse).add(90, "day").format("MM-DD-YYYY"));
    $("#120days").text(moment(dateToUse).add(120, "day").format("MM-DD-YYYY"));
    $("#180days").text(moment(dateToUse).add(180, "day").format("MM-DD-YYYY"));
    $("#365days").text(moment(dateToUse).add(365, "day").format("MM-DD-YYYY"));
  
    $("#search").on("click", function (e) {
  e.preventDefault()
      console.log($("#datePicker").val());
      var dateToUse = $("#datePicker").val();
      $("#dateChosen").text(dateToUse);
      $("#60days").text(moment(dateToUse).add(60, "day").format("MM-DD-YYYY"));
      $("#90days").text(moment(dateToUse).add(90, "day").format("MM-DD-YYYY"));
      $("#120days").text(moment(dateToUse).add(120, "day").format("MM-DD-YYYY"));
      $("#180days").text(moment(dateToUse).add(180, "day").format("MM-DD-YYYY"));
      $("#365days").text(moment(dateToUse).add(365, "day").format("MM-DD-YYYY"));
    });
  
  });
