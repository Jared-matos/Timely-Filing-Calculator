<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <!--When Moving data over to sharepoint Copy from here Down-->
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />

  <!--This section sets the style of the document. The sections -->
  <style type="text/css">
    body {
      color: #000000;
    }
    .userInput {
      margin: 20px auto;
      font-family: calibri;
    }
    .userInput > label {
      margin: 10px auto;
      color: #000;
      font-weight: bold;
      display: block;
      height: 11pt;
      font-family: calibri;
    }
    .dates {
      display: flex;
      justify-content: space-between;
      width: 450px;
      font-family: calibri;
    }
    .dates > div {
      max-height: 80px;
      max-width: 300px;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .dates > div > label {
      color: rgb(0, 0, 0);
      font-weight: bold;
      display: block;
      height: 10px;
    }
    p {
      display: inline;
    }
  </style>

  <!--This Script sets the size of the tool to the size of the "box" holding it, ensures that it does not overrun the page-->
  <script>
    window.console = window.console || function (t) {};
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage("resize", "*");
    }
  </script>

  <!--This section contains the information to be displayed on the page-->
  <body translate="no">
    <!-- This line needs to be removed when importing -->

    <div class="userInput">
      <label>Date Filter</label>
      <p><input type="text" id="datePicker" /></p>
      <button id="search">Search</button>
    </div>
    <div class="dates">
      <div>
        <label>Date</label><br />
        <p id="dateChosen"></p>
      </div>
      <div>
        <label>60 days</label><br />
        <p id="60days"></p>
      </div>
      <div>
        <label>90 days</label><br />
        <p id="90days"></p>
      </div>
      <div>
        <label>95 days</label><br />
        <p id="95days"></p>
      </div>
      <div>
        <label>120 days</label><br />
        <p id="120days"></p>
      </div>
      <div>
        <label>180 days</label><br />
        <p id="180days"></p>
      </div>
    </div>

    <!--This section is the code that actually calculates the dates and changes the output-->
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script id="rendered-js">
      console.clear();
      $(function () {
        // Initialize Date Picker
        $("#datePicker").datepicker({
          dateFormat: "mm-dd-yy"
        });

        // Set Default Date
        $("#datePicker").datepicker(
          "setDate",
          moment(new Date()).format("MM-DD-YYYY")
        );
        // Initial values
        var dateToUse = $("#datePicker").val();
        $("#dateChosen").text(dateToUse);

        //These values are set by targeting the text on screen tagged 60days and overwriting it with XX days ahead

        $("#60days").text(
          moment(dateToUse).add(60, "day").format("MM-DD-YYYY")
        );
        $("#90days").text(
          moment(dateToUse).add(90, "day").format("MM-DD-YYYY")
        );
        $("#95days").text(
          moment(dateToUse).add(95, "day").format("MM-DD-YYYY")
        );
        $("#120days").text(
          moment(dateToUse).add(120, "day").format("MM-DD-YYYY")
        );
        $("#180days").text(
          moment(dateToUse).add(180, "day").format("MM-DD-YYYY")
        );

        //This controls the Search Button. This code runs when it is clicked.
        $("#search").on("click", function (e) {
          e.preventDefault();

          var dateToUse = moment($("#datePicker").val()).format("MM-DD-YYYY");

          $("#dateChosen").text(dateToUse);
          $("#60days").text(
            moment(dateToUse).add(60, "day").format("MM-DD-YYYY")
          );
          $("#90days").text(
            moment(dateToUse).add(90, "day").format("MM-DD-YYYY")
          );
          $("#95days").text(
            moment(dateToUse).add(95, "day").format("MM-DD-YYYY")
          );
          $("#120days").text(
            moment(dateToUse).add(120, "day").format("MM-DD-YYYY")
          );
          $("#180days").text(
            moment(dateToUse).add(180, "day").format("MM-DD-YYYY")
          );
        });
      });
    </script>
    <!-- Code hosted on Github @ https://github.com/Jared-matos/Timely-Filing-Calculator -->

    <!-- Below this line should be removed when importing to sharepoint-->
  </body>
</html>
